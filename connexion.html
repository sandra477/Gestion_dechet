<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Connexion - Gestion des Déchets</title>
</head>
<body>
   <div class="container" id="container">
     <div class="form-container sign-up sign-up-container">
        <form action="">
            <h1>Créer un compte!</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <span>ou utilisez votre email</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
             <div class="password-box">
                <input type="password" placeholder="Mot de passe" id="password1">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password1', this)"></i>
            </div>
            <button>Sign Up</button>
        </form>
     </div>
     <div class="form-container sign-in sign-in-container">
        <form action="">
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <span>or use your email and password</span>
            <input type="email" placeholder="Email">
            <div class="password-box">
                <input type="password" placeholder="Mot de passe" id="password1">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password1', this)"></i>
            </div>
            <button>S'inscrire</button>

        </form>
     </div>
     <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bienvenue!</h1>
                <p>Entrez vos information personnel pour utiliser les fonctionnalités</p>
                <button class="hidden" id="Login">S'Inscrire</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bonjour!</h1>
                <p>Inscris-toi avec tes infos perso pour utiliser le site</p>
                <button class="hidden" id="Register">On s'inscrit</button>
            </div>
        </div>
     </div> <!-- .toggle-container -->
   </div> <!-- #container -->

   <script src="script.js"></script>
    <script>
        function togglePassword(id, icon) {
    const input = document.getElementById(id);

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
    </script>
</body>

</html>
